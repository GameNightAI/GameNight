[build]
  command = "npm run build:web"
  functions = "netlify/functions"
  publish = "dist" # Expo exports to "dist" directory, not "build"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "*"
  to = "/index.html"
  status = 200
  force = false